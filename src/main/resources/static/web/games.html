<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Games</title>
</head>

<body>
    <div id="app">
        <div v-if="!loading">
            <h1>Salvo!</h1>
            <h3>Games List</h3>
            <ol>
                <li v-for="game in gamesList">
                    {{game.created}}<span v-for="player in game.gamePlayers">, {{player.player.email}}</span>
                </li>
            </ol>

            <table class="rankingTable">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Total Score</th>
                        <th>Games Played</th>
                        <th>W</th>
                        <th>D</th>
                        <th>L</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="player in leaderBoard">
                        <td>{{player.email}}</td>
                        <td>{{player.totalScore}}</td>
                        <td>{{player.numberOfGamesEnded}}</td>
                        <td>{{player.wins}}</td>
                        <td>{{player.draws}}</td>
                        <td>{{player.losses}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- SCRIPTS -->
    <!--Vue-->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- JS -->
    <script src="scripts/games.js"></script>
</body>

</html>
