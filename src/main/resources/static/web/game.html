<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ship Locations</title>
    <!-- CSS -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div id="app">
        <div v-if="!loading" class="content">
            <form onsubmit="return false">
                <button v-on:click="logout()">Log out</button>
            </form>
            <form onsubmit="return false">
                <button v-on:click="goToHomePage()">Home Page</button>
            </form>
            <h1>Ship Locations</h1>
            <div v-if="gameData.ships.length>0" class="gridsBox">
                <div>
                    <h3>Your Ships</h3>
                    <h4>{{gamePlayersObj.gp.email}}</h4>
                    <div class="grid-container grid-container-ships">
                        <div v-for="i in gridSize*gridSize" v-bind:data-cellPosition="getCellPosition(i)" class="grid-item">
                            <div v-if="isAMarginCell(i)" class="grid-item-GP-Margin">{{getCellNameShips(i)}}</div>
                            <div v-else-if="gameData.ships.length>0 && thereIsAShip(i)" class="grid-item-GP-Ship">
                                <div v-if="thereIsASalvoOponent(i)[0]" class="grid-item-GP-Ship-Salvo">{{getCellNameShips(i)}}</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <h3>Oponent</h3>
                    <h4>{{gamePlayersObj.oponent.email}}</h4>
                    <div class="grid-container grid-container-salvoes">
                        <div v-for="i in gridSize*gridSize" v-bind:data-cellPosition="getCellPosition(i)" class="grid-item">
                            <div v-if="isAMarginCell(i)" class="grid-item-OP-Margin">{{getCellNameSalvoes(i)}}</div>
                            <div v-else-if="thereIsASalvoGP(i)[0]" class="grid-item-OP-Salvo">{{getCellNameSalvoes(i)}}</div>
                        </div>
                    </div>
                </div>
            </div>
            <div v-else class="gridsBox">
                <div class="grid-container-placeShips grid-container-ships">
                    <div v-for="i in gridSize*gridSize" v-bind:data-cellPosition="getCellPosition(i)" class="grid-item-drop" v-on:drop="dragDrop" v-on:dragover="allowDrop" data-drop="dropable">
                        <div v-if="isAMarginCell(i)" class="grid-item-GP-Margin">{{getCellNameShips(i)}}</div>
                    </div>
                </div>
                <div>
                    <h3>Place Ships!</h3>
                    <div>
                        <div id="ship1" class="ship1-H" data-direction="H" v-on:mouseover="showImg('btn-rotate1')" v-on:mouseout="hideImg('btn-rotate1')" draggable="true" v-on:dragstart="dragStart" v-on:dragend="dragEnd('ship1')">
                            <div class="grid-item-Ship1"></div>
                            <div class="grid-item-Ship2"><img draggable="false" src="styles/img/HToV.png" alt="rotate" id="btn-rotate1" class="btn-rotate" v-on:click="flipShip('ship1','btn-rotate1')"></div>
                            <div class="grid-item-Ship2"></div>
                            <div class="grid-item-Ship2"></div>
                            <div class="grid-item-Ship2"></div>
                        </div>
                        <div id="ship2" class="ship2-H" data-direction="H" v-on:mouseover="showImg('btn-rotate2')" v-on:mouseout="hideImg('btn-rotate2')" draggable="true" v-on:dragstart="dragStart" v-on:dragend="dragEnd('ship2')">
                            <div class="grid-item-Ship1"></div>
                            <div class="grid-item-Ship2"><img draggable="false" src="styles/img/HToV.png" alt="rotate" id="btn-rotate2" class="btn-rotate" v-on:click="flipShip('ship2','btn-rotate2')"></div>
                            <div class="grid-item-Ship2"></div>
                            <div class="grid-item-Ship2"></div>
                        </div>
                        <div id="ship3" class="ship3-H" data-direction="H" v-on:mouseover="showImg('btn-rotate3')" v-on:mouseout="hideImg('btn-rotate3')" draggable="true" v-on:dragstart="dragStart" v-on:dragend="dragEnd('ship3')">
                            <div class="grid-item-Ship1"></div>
                            <div class="grid-item-Ship2"><img draggable="false" src="styles/img/HToV.png" alt="rotate" id="btn-rotate3" class="btn-rotate" v-on:click="flipShip('ship3','btn-rotate3')"></div>
                            <div class="grid-item-Ship2"></div>
                        </div>
                        <div id="ship4" class="ship4-H" data-direction="H" v-on:mouseover="showImg('btn-rotate4')" v-on:mouseout="hideImg('btn-rotate4')" draggable="true" v-on:dragstart="dragStart" v-on:dragend="dragEnd('ship4')">
                            <div class="grid-item-Ship1"></div>
                            <div class="grid-item-Ship2"><img draggable="false" src="styles/img/HToV.png" alt="rotate" id="btn-rotate4" class="btn-rotate" v-on:click="flipShip('ship4','btn-rotate4')"></div>
                            <div class="grid-item-Ship2"></div>
                        </div>
                        <div id="ship5" class="ship5-H" data-direction="H" v-on:mouseover="showImg('btn-rotate5')" v-on:mouseout="hideImg('btn-rotate5')" draggable="true" v-on:dragstart="dragStart" v-on:dragend="dragEnd('ship5')">
                            <div class="grid-item-Ship1"></div>
                            <div class="grid-item-Ship2"><img draggable="false" src="styles/img/HToV.png" alt="rotate" id="btn-rotate5" class="btn-rotate" v-on:click="flipShip('ship5','btn-rotate5')"></div>
                        </div>
                    </div>
                    <button>Start Game!</button>
                </div>
            </div>
        </div>
    </div>


    <!-- SCRIPTS -->
    <!--Vue-->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- JS -->
    <script src="scripts/game.js"></script>
</body>

</html>
